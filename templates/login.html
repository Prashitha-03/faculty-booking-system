{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow p-8">
  <h2 class="text-3xl font-bold text-center mb-6">Login</h2>

  <form method="POST" class="space-y-4">

    <div>
      <label class="label"><span class="label-text">Name</span></label>
      <input type="text" name="name" required class="input input-bordered w-full" />
    </div>

    <div>
      <label class="label"><span class="label-text">Password</span></label>
      <input type="password" name="password" required class="input input-bordered w-full" />
    </div>

    <div>
      <label class="label"><span class="label-text">Role</span></label>
      <select name="role" class="select select-bordered w-full">
        <option value="">Select Role</option>
        <option value="faculty">Faculty</option>
        <option value="student">Student</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary w-full">Login</button>
    <a href="{{ url_for('register') }}" class="btn btn-outline w-full mt-2 text-center">Register</a>

  </form>
</div>
{% endblock %}
