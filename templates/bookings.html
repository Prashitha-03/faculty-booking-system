{% extends "base.html" %}

{% block title %}Confirmed Bookings{% endblock %}

{% block content %}
<div class="max-w-5xl mx-auto">

  <h2 class="text-3xl font-bold text-center mb-6">Confirmed Bookings</h2>

  <div class="overflow-x-auto bg-white rounded-xl shadow p-6">
    <table class="table w-full">
      <thead>
        <tr class="bg-gray-200 font-semibold">
          <th>ID</th>
          <th>Faculty</th>
          <th>Date</th>
          <th>Time</th>
          <th>Booked By</th>
        </tr>
      </thead>
      <tbody>
        {% for s in data %}
        <tr class="hover">
          <td>{{ s['id'] }}</td>
          <td>{{ s['faculty_name'] }}</td>
          <td>{{ s['date'] }}</td>
          <td>{{ s['time'] }}</td>
          <td>{{ s['booked_by'] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div class="flex justify-center mt-6">
    <a href="{{ url_for('home') }}" class="btn btn-primary">Home</a>
  </div>

</div>
{% endblock %}
