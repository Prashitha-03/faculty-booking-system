<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Faculty Consultation System{% endblock %}</title>

  <!-- Tailwind + DaisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen font-sans">

  <!-- Header -->
  <header class="bg-blue-600 text-white py-4 shadow-md">
    <div class="container mx-auto text-center text-2xl font-bold">
      Faculty Consultation Booking System
    </div>
  </header>

  <!-- Flash messages -->
  <div class="container mx-auto mt-6">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-success shadow-lg mb-6">
          {% for m in messages %}
            <span>{{ m }}</span>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>

  <!-- Main Content -->
  <main class="container mx-auto my-6">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-gray-200 text-center py-4 mt-10 rounded-t-lg">
    &copy; {{ current_year or 2025 }} Faculty Consultation System
  </footer>

</body>
</html>
